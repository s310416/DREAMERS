<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>(form)</title>
    <link rel="stylesheet" type="text/css" href="VS.css">
</head>
<body>
    <div class="details">
    <form>
      <h2> Registration form</h2>
        <label>Name</label><input type="text" placeholder="Name" required>
        <label>Address</label><input type="text" placeholder="Address" required>
        <label>Email</label><input type="email" placeholder="Email" required>
        <label>Telephone Number</label><input type="tel" placeholder="Telephone number" pattern="^[0-9-+s()]*$" required>
        <label>Date of Birth</label><input id="dob" name="dob" type="date" required>
        <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
