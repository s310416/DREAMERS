<!DOCTYPE html>
<html>
<head>
 <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="lama.css">
</head>

<body>
<h1>Registration Form</h1>
<div class="register">
<form method="post" id="register">

<label> Full Name :</label><br>
<input type="text" id="name"
placeholder="Enter Your Full Name"><br><br>


<label> Address :</label><br>
<input type="text" id="address"
placeholder="Enter Your Address"><br><br>


<label> Email :</label><br>
<input type="Email" id="email"
placeholder="Enter Your Email"><br><br>


<label> Telephone Number :</label><br>
<input type="tel" id="num"
placeholder="Enter Your Telephone Number"><br><br>


<label> Date of Birth :</label><br>
<input type="date" id="date">
<br><br>

<input type="submit" value="Submit" id="sub">

</form>
</div>


</body>


</html>
